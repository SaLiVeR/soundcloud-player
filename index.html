    <div class="container">

      <h1><img src="img/80x50_orange.png" alt=""> SoundCloud Player</h1>

      <hr>

      <div id="scp-player" class="player"></div>

      <hr>

      <div class="row">
        <div class="span6">
          <h2>Playlist</h2>
          <ol id="scp-queue"></ol>
        </div>

        <div class="span4 offset2">
          <h2>Add a song:</h2>
          <form id="scp-add" class="form-search">
            <input type="url" class="input-medium search-query" placeholder="e.g. http://url/" name="url">
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Search a genre:</h2>
          <form id="scp-search" class="form-search">
            <input type="text" class="input-medium search-query" placeholder="e.g. pop" name="genre">
            <button type="submit" class="btn">Search</button>
          </form>
          <div id="scp-search-results"></div>
        </div>
      </div>

      <hr>

      <footer>
        <div class="row">
          <div class="span8">
            <p>
              &copy;
              <a href="//www.vanhelbergen.com/">Allard van Helbergen 2013</a>
            </p>
          </div>
          <div class="span4">
            <div class="well">
              <p class="lead">Get the bookmarklet</p>
              <p>
                Just drag the following link to your bookmark bar. :)
              </p>
              <p>
                <a title="Drag me to your bookmark bar!"
                  href="javascript:(
                    function(){
                      var scpScript = document.createElement('script');
                      scpScript.src = 'http://www.vanhelbergen.com/labs/sound-cloud-player/js/bookmarklet-script.js';
                      scpScript.async = true;
                      document.body.appendChild(scpScript);
                    })()">
                  Add song to queue
                </a>
              </p>
            </div>
          </div>
        </div>
      </footer>

    </div> <!-- /container -->
